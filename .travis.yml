language: java
sudo: false
install: true
addons:
  sonarcloud:
      organization: "tannajanekaul-github"
          token:
                secure: "ae58073dbf1f22327f0a012af53666f0c72efa67"
                jdk:
                  - oraclejdk8
                  script:
                    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent
                    package sonar:sonar
                    cache:
                      directories:
                          - '$HOME/.m2/repository'
                              - '$HOME/.sonar/cache'
